<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pragmatic.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-5">
            <div class="col-sm-12">
                <span class="uppercase bold">Zapoznaj się z polityką przetwarzania danych.</span>
            </div>
            <div class="col-sm-12 mt-5">
                <span class="uppercase bold">Pamiętaj, że masz prawo do usunięcia podanych nam w formularzu danych osobowych. Aby z niego skorzystać <br> <a href="#" class="uppercase text-gray">Kliknij tutaj</a> </span>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-5">
            <div class="info-box down-arrow mb-5">
                <span>ZAPISZ SIĘ I WEŹ UDZIAŁ W NOWYM TELETURNIEJU</span>

            </div>
            <form class="px-4" action="/">
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName"
                           placeholder="IMIĘ">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName"
                           placeholder="NAZWISKO">
                </div>
                <div class="form-group">
                    <!--<label for="exampleInputEmail1">Email address</label>-->
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="E-MAIL">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <!--<label for="exampleInputPassword1">Hasło</label>-->
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="HASŁO">
                </div>
                <div class="form-group form-check bottom-dotted pb-3">
                    <div class="double">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    </div>
                    <label class="form-check-label pl-3 uppercase bold pt-2" for="exampleCheck1">Wyrażam zgodę</label>
                </div>
                <div style="text-align: center">
                    <div class="d-flex justify-content-center">
                        <div class="arrow-down"></div>
                    </div>
                    <button type="submit" class="custom-btn">Zatwierdź</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
